<!DOCTYPE html>
<html>
<head>
	<title>Tip calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="main" onchange="cal()" class="container">
		<h1>Tip Calculator</h1>
		<hr>
		<div>
			<label>Total Bill:</label>
			<input id="bill" type="text" placeholder="Enter your bill...">
		</div>

		<div>
			<label>Tip:</label>
			<input class="slider" id="tipInput" type="range" value="0">
			<span id="tipOut"></span>
		</div>

		<div>
			<label>Split(number of people)</label>
			<input id="splitAmount" type="range" min="1" max="10" value="1">
			<span id="splitOut"></span>
		</div>
		<hr>
		<div>
			<div>
				<label>New Bill(per person):</label><span id="newBill">0</span>
			</div>

			<div>
				<label>Tip Amount(per person):</label><span id="tipAmount">0</span>
			</div>
	</div>

	</div>

	<script>

		function cal(){
			 var bill=Number(document.getElementById('bill').value);
			 var tip=document.getElementById('tipInput').value;
			 var Split=document.getElementById('splitAmount').value;

			 document.getElementById('tipOut').innerHTML=tip+"%";
			 document.getElementById('splitOut').innerHTML=Split;

			 var tipValue=bill*(tip/100);
			 var newBill=bill+tipValue;
			 var tipAmount=tipValue/Split;

			 document.getElementById('newBill').innerHTML="$"+newBill.toFixed(2);
			 document.getElementById('tipAmount').innerHTML="$"+tipAmount.toFixed(2);

		}

		
	</script>

</body>
</html>
